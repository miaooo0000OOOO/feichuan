<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <div class="top-container">
        <div class="sidebar" id="sidebar">
          <h2>串口选择</h2>
          <select id="serialSelect"></select>
          <button id="openSerial">打开串口</button>
          <button id="clearOutput">清除显示</button>
          <div class="indicator" id="serialIndicator"></div>
        </div>
        <div class="maze-container" id="mazeContainer">
          <div class="maze" id="maze"></div>
        </div>
      </div>
      <div class="output" id="serialOutput"></div>
    </main>
  </body>
</html>
